<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="css/indexStyle.css">
    <title>Linda's List - Home</title>
</head>

<body>
    <div id="par" style="height:100%;background-attachment:fixed;">
        Linda's List
        <h1>Bringing the hair salon to you</h1>
        <br>
        <br>
        <h1 class="animated flash infinite">&#x25BD;</h1>
    </div>
    </div>
    <div class="parallax" style="height:100%;">
        <div id="nav-area" class="columns" style="text-align: center;">
            <div class="column">
            Home
            </div>
            <div class="column">
            Search
            </div>
            <div class="column">
            Sign Up
            </div>
            <div class="column">
            Sign In
            </div>
        </div>
    </div>
    </div>
    <div class="parallax">
        <!--         -->
        <!-- Sign Up -->
        <!--         -->
        <div id="modal-one" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Sign up</p>
                </header>
                <section class="modal-card-body">
                    <div class="field is-grouped">
                        <div class="control">
                            <a href="clientSignUp.html">
                                <button id="client-sign-up-btn" class="button is-primary">Sign Up as a Client</button>
                            </a>
                        </div>
                        <div class="control">
                            <a href="stylistSignUp.html">
                                <button id="stylist-sign-up-btn" class="button is-link">Sign Up as a Stylist</button>
                            </a>
                        </div>
                        <a class="cancel-signup">Cancel</a>
                    </div>
            </div>
            </section>
        </div>
    </div>
    <!--             -->
    <!-- sign up end -->
    <!--             -->
    <!--             -->
    <!-- sign in     -->
    <!--             -->
    <div id="modal-two" class="modal" margin-top="20px">
        <div class="modal-background"></div>
        <div id="sign-in-card" class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign In</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="login-username" class="input" type="text" placeholder="Text input" value="Name">
                        <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input id="login-password" class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button id="submit-login" class="button is-primary">Submit</button>
                    </div>
                    <div class="control">
                        <button id="cancel-btn-two" class="button is-link">Cancel</button>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>
    <!--             -->
    <!-- sign in end -->
    <!--             -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
