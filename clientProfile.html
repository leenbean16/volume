<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/clientSignUpStyle.css">
    <title>Volume - Client Profile</title>
</head>
    <div id="main" class="columns">
        <nav class="navbar">
            <div class="navbar-brand">
                <a id="logo" class="navbar-item" href="https://github.com/aarongaither/styleApp">
      VOLUME
    </a>
                <a id="home-btn" class="navbar-item is-hidden-desktop-only" href="../index.html">
        Home
      </a>
            </div>
            <div id="navMenuExample" class="navbar-menu">
                <div class="navbar-start">
                </div>
                <div class="navbar-end">
                    <a id="modal-btn-two" class="navbar-item">
        Sign In
      </a>
                    <a id="signed-in-name" class="navbar-item" href="">
        Name
      </a>
                    <a id="modal-btn-one" class="navbar-item">
        Sign Up
      </a>
                    <a id="sign-out-btn" class="navbar-item">
        Sign Out
      </a>
                </div>
            </div>
        </nav>
<!--first-name-->
<div class="columns">
    <div class="column is-half is-offset-one-quarter">
    <h1 class="sign-up-title">Account Details</h1>
        <div id="stylist-form" class="stylist-form">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" id="user-name" type="text" placeholder="Text input">
                </div>
            </div>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" id="first-name" type="text" placeholder="Text input">
                </div>
            </div>
            <!--last-name-->
            <label class="label">Last Name</label>
            <div class="control">
                <input class="input" id="last-name" type="text" placeholder="Text input">
            </div>
            <!--email-->
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input class="input" id="email" type="text" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
                </div>
                <!--<p class="help is-danger">This email is invalid</p>-->
            </div>
            <!--phone_number-->
            <!-- 
            <div class="field">
                <label class="label">Phone Number</label>
                <div class="control">
                    <input class="input" id="phone-number" type="number" placeholder="Text input">
                </div>
            </div>
 -->
            <!--street address-->
            <div class="field">
                <label class="label">Street Address</label>
                <div class="control">
                    <input class="input" id="address" type="text" placeholder="Text input">
                </div>
            </div>
            <!--city-->
            <div class="field">
                <label class="label">City</label>
                <div class="control">
                    <input class="input" id="city" type="text" placeholder="Text input">
                </div>
            </div>
            <!--state-->
            <div class="field">
                <label class="label">State</label>
                <div class="control">
                    <input class="input" id="state" type="text" placeholder="Text input">
                </div>
            </div>
            <!--zipcode-->
            <div class="field">
                <label class="label">Zip Code</label>
                <div class="control">
                    <input class="input" id="zip-code" type="number" placeholder="Text input">
                </div>
            </div>
            <button id="client-form">Submit</button>
        </div>
    </div>
</div>
<!-- modal -->
    <div id="modal-one" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign up</p>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field is-grouped">
                    <div class="control">
                        <a href="clientSignUp.html"><button id="client-sign-up-btn" class="button is-primary">Sign Up as a Client</button></a>
                    </div>
                    <div class="control">
                        <a href="stylistSignUp.html"><button id="stylist-sign-up-btn" class="button is-link">Sign Up as a Stylist</button></a>
                    </div>
                    <a class="cancel-signup">Cancel</a>
                </div>
        </div>
        </section>
        <footer class="modal-card-foot">
        </footer>
    </div>
    </div>
    <!-- sign in -->
    <div id="modal-two" class="modal" margin-top="20px">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign In</p>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Text input" value="Margaret">
                        <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
                        <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
      <i class="fa fa-lock"></i>
    </span>
                    </p>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                    <div class="control">
                        <button id="cancel-btn-two" class="button is-link">Cancel</button>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
    </div>
<!-- modal end -->
<script type="text/javascript" src="js/clientSignUpStyle.js"></script>
<script type="text/javascript" src="js/clientSignUp.js"></script>
</body>

</html>
